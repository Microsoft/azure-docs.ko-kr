### YamlMime:Landing
title: Microsoft ID 플랫폼 설명서
summary: Microsoft ID 플랫폼은 인증 서비스, 오픈 소스 라이브러리 및 애플리케이션 관리 도구입니다. 빠른 시작, 자습서 및 코드 샘플을 사용하여 최신 표준 기반 인증 솔루션을 만드는 방법을 알아봅니다. 사용자 및 고객이 Microsoft ID 또는 소셜 계정을 사용하여 로그인하는 애플리케이션을 빌드하고 API 또는 Microsoft Graph와 같은 Microsoft API에 대한 액세스 권한을 부여합니다.
