### YamlMime:Landing
title: Azure Functions 설명서
summary: Azure Functions는 애플리케이션을 실행하는 데 필요하며 지속적으로 업데이트되는 인프라 및 리소스를 모두 제공하는 주문형 클라우드 서비스입니다. 가장 중요한 코드 조각에 초점을 맞춘 Functions가 나머지를 처리합니다. Functions는 Azure에 서버리스 컴퓨팅을 제공합니다. Functions를 사용하여 웹 API를 빌드하고, 데이터베이스 변경에 응답하고, IoT 스트림을 처리하고, 메시지 큐를 관리하는 등의 작업을 수행할 수 있습니다.
