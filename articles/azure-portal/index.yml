title: Azure Portal 문서
summary: Azure Portal은 명령줄 도구의 대안을 제공하는 웹 기반의 통합 콘솔입니다. Azure Portal을 사용하여 Azure 구독을 관리할 수 있습니다. 간단한 웹앱에서 복잡한 클라우드 배포까지 모든 것을 구축, 관리 및 모니터링합니다. 리소스를 체계적으로 볼 수 있는 사용자 지정 대시보드를 생성하고 최상의 환경을 위해 접근성 옵션을 구성합니다.
