title: Azure Video Analyzer 설명서
summary: 'Azure Video Analyzer를 통해 개발자는 AI 지원 비디오 분석 솔루션을 신속하게 구축하여 저장되거나 스트리밍된 비디오에서 실행 가능한 인사이트를 추출할 수 있습니다. 조직은 비디오 또는 기계 학습 전문 지식이 없어도 오디오 및 시각적 비디오 콘텐츠를 이해함으로써 작업 영역 보안, 매장 내 환경, 디지털 자산 관리, 미디어 보관 등을 개선할 수 있습니다. Azure Video Analyzer는 비디오 분석을 위한 개발자 플랫폼을 제공하고, Azure Video Analyzer for Media는 미디어 시나리오를 대상으로 하는 AI 솔루션을 제공합니다.'
