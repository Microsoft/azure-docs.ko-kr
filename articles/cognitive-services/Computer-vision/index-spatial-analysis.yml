title: 공간 분석 설명서
summary: 공간 분석 서비스는 조직에서 지정된 영역 내에서 사람들의 움직임과 상태를 파악하여 실제 공간의 가치를 극대화할 수 있도록 지원합니다. 이를 통해 CCTV 또는 감시 카메라에서 비디오를 수집하고, AI 작업을 실행하여 비디오 스트림에서 인사이트를 추출하고, 다른 시스템에서 사용할 이벤트를 생성할 수 있습니다.
