  items:
  - title: 시각
    summary: 사진, 동영상 및 디지털 잉크 콘텐츠를 인식 및 식별하고 캡션을 추가하고 인덱싱 및 조정합니다.
    links:
    - url: ./computer-vision/index.yml
      itemType: overview
      text: Computer Vision
    - url: ./Custom-Vision-Service/index.yml
      itemType: overview
      text: Custom Vision
    - url: ./face/index.yml
      itemType: overview
      text: Face
    - url: ./form-recognizer/index.yml
      itemType: overview
      text: Form Recognizer
    - url: ./ink-recognizer/index.yml
      itemType: overview
      text: Ink Recognizer(사용 중지)
    - url: ../media-services/video-indexer/index.yml
      itemType: overview
      text: 비디오 인덱서
  - title: 언어
    summary: 앱에서 사전 구축된 스크립트를 통해 자연어를 처리하고, 감성을 평가하며, 사용자가 원하는 것을 인식하는 방법을 학습하도록 지원하세요.
    links:
    - url: ./immersive-reader/index.yml
      itemType: overview
      text: 몰입형 리더
    - url: ./luis/index.yml
      itemType: overview
      text: 언어 이해(LUIS)
    - url: ./qnamaker/index.yml
      itemType: overview
      text: QnA Maker
    - url: ./text-analytics/index.yml
      itemType: overview
      text: 텍스트 분석
    - url: ./translator/index.yml
      itemType: overview
      text: 변환기
  - title: Speech
    summary: 음성을 텍스트로 변환하고 텍스트를 자연스러운 음성으로 변환합니다. 한 언어를 다른 언어로 번역하고 화자 검증 및 인식 기능을 사용하도록 설정할 수 있습니다.
    links:
    - url: ./speech-service/index.yml
      itemType: overview
      text: Speech Service
    - url: https://speech.microsoft.com/
      itemType: overview
      text: " - Speech Studio에서 사용자 지정"
  - title: 의사 결정
    summary: 합리적이고 효율적인 의사 결정을 위해 권장 사항을 표시하는 앱을 빌드하세요.
    links:
    - url: ./anomaly-detector/index.yml
      itemType: overview
      text: Anomaly Detector(미리 보기)
    - url: ./content-moderator/index.yml
      itemType: overview
      text: Content Moderator
    - url: ./personalizer/index.yml
      itemType: overview
      text: Personalizer
  - title: 검색
    summary: Bing Search API를 앱에 추가하고, 단일 API 호출을 통해 수십억 개의 웹 페이지, 이미지, 비디오 및 뉴스를 검색하세요.
    links:
    - url: ./Bing-web-search/index.yml
      itemType: overview
      text: Bing Search API 허브 페이지
  - title: Cognitive Service 컨테이너
    summary: 개발자는 Azure Cognitive Services의 컨테이너 지원을 통해 Azure에서 사용할 수 있는 동일한 여러 API를 사용할 수 있으며 Docker 컨테이너에 제공되는 서비스를 유연하게 배포 및 호스트할 수 있습니다.
