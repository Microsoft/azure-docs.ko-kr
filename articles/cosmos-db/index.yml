### YamlMime:Landing
title: Azure Cosmos DB 설명서
summary: Azure Cosmos DB는 운영 및 분석 워크로드를 위한 Microsoft의 전역적으로 분산된 다중 모델 데이터베이스 서비스입니다. 처리량, 컴퓨팅 및 스토리지 크기를 자동으로 조정하여 다중 마스터링 기능을 제공합니다.
