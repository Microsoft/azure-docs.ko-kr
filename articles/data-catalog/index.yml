summary: 조직에서 데이터 원본을 찾고, 이해하고, 사용할 수 있도록 데이터 카탈로그를 설정하는 방법에 대해 알아봅니다. 자습서, REST API 참조 및 기타 설명서에서는 데이터 소비자가 사용 가능한 데이터 원본을 검색하고 문제의 전문가가 제공하는 지식을 얻을 수 있는 데이터 리포지토리를 계획하고 설정하는 방법을 보여 줍니다.
