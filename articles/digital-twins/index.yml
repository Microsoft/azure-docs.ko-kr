title: Azure Digital Twins 미리 보기 설명서
summary: Azure Digital Twins를 사용하여 사람, 장소 및 항목을 연결하고 공간 인텔리전스를 사용하여 IoT 솔루션을 빌드하는 방법을 알아봅니다. 가상의 스마트 건물을 모니터링하고, 자세한 개념을 알아보고, 실제 환경을 모델링하는 차세대 IoT 솔루션을 만드는 빠른 시작 및 자습서를 설명합니다.
