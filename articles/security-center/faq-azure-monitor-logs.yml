sections:
- name: 무시됨
  questions:
  - question: >
      Security Center에서 VM과 작업 영역 간의 모든 기존 연결을 재정의하나요?
    answer: "VM에 Azure 확장으로 Log Analytics 에이전트가 이미 설치되어 있으면 Security Center에서 기존 작업 영역 연결을 재정의하지 않습니다. 대신 Security Center에서 기존 작업 영역을 사용합니다. 보고하는 작업 영역에 \"Security\" 또는 \"SecurityCenterFree\" 솔루션이 설치된 상황이라면 VM은 보호를 받습니다. \n\nSecurity Center 솔루션이 데이터 컬렉션 화면에서 선택한 작업 영역에 없는 경우 해당 위치에 설치되며, 이 솔루션은 관련 VM에만 적용됩니다. 솔루션을 추가하면 기본적으로 Log Analytics 작업 영역에 연결된 모든 Windows 및 Linux 에이전트에 의해 배포됩니다. [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 사용하면 솔루션에 범위를 적용할 수 있습니다.\n\n> [!TIP]\n> Log Analytics 에이전트를 Azure 확장으로 설치하는 것이 아니라 VM에 직접 설치하는 경우 Security Center는 Log Analytics 에이전트를 설치하지 않으며, 보안 모니터링 기능이 제한됩니다.\n"
  - question: >
      Security Center에서 기존 Log Analytics 작업 영역에 솔루션을 설치하나요? 요금 청구에 영향을 주는 요인은 무엇인가요?
    answer: >
      Security Center에서 VM이 만든 작업 영역에 이미 연결되어 있는지를 식별하는 경우 Security Center를 통하여 가격 책정 구성에 따라 이 작업 영역에서 솔루션을 사용할 수 있습니다. 솔루션이 [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 통해 관련 Azure VM에만 적용되므로 청구는 동일하게 유지됩니다.


      - **Azure Defender 꺼짐** – Security Center는 작업 영역에서 'SecurityCenterFree' 솔루션을 설치합니다. 요금은 청구되지 않습니다.

      - **Azure Defender 켜짐** – Security Center는 작업 영역에서 'Security' 솔루션을 설치합니다.

         ![기본 작업 영역의 솔루션](./media/security-center-platform-migration-faq/solutions.png)
  - question: >
      내 환경에 이미 작업 영역이 있는 경우 보안 데이터를 수집하는 데 사용할 수 있나요?
    answer: >
      VM에 Azure 확장으로 Log Analytics 에이전트가 이미 설치되어 있으면 Security Center에서 기존 연결된 작업 영역 연결을 사용합니다. Security Center 솔루션이 작업 영역에 없는 경우 설치되고 솔루션은 [솔루션 대상 지정](../azure-monitor/insights/solution-targeting.md)을 통해 관련 VM에만 적용됩니다.


      Security Center에서 Log Analytics 에이전트를 VM에 설치하는 경우에 Security Center가 기존 작업 영역을 지정하고 있지 않다면, Security Center에서 만든 기본 작업 영역을 이용합니다.
  - question: >
      내 작업 영역에 보안 솔루션이 이미 있습니다. 요금 청구에 영향을 주는 요인은 무엇인가요?
    answer: 보안 및 감사 솔루션은 **서버용 Azure Defender** 를 사용하도록 설정하는 데 사용됩니다. 보안 및 감사 솔루션이 작업 영역에 이미 설치되어 있는 경우 Security Center에서는 기존 솔루션을 사용합니다. 요금 청구는 변하지 않습니다.
