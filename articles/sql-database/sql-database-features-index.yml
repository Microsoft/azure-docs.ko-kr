      - type: paragraph
        text: Azure SQL Database에는 SQL 언어를 사용 하 여 데이터를 쿼리할 수 있게 해 주는 클래식 관계형 데이터베이스 엔진 보다 큽니다. Azure SQL Database에서 데이터베이스 기능을 사용 하 여 보다 강력한 작업을 수행 하 고 고급 시나리오를 구현할 수 있습니다.
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 메모리 내 기술
            href: /azure/sql-database/sql-database-in-memory
            html: <p>메모리 내 기술을 사용 하 여 고성능 응용 프로그램을 구현 합니다.</p>
          - title: 다중 모델 기능
            href: /azure/sql-database/sql-database-multi-model-features
            html: '<p>그래프, JSON, XML, Azure SQL Database의 공간 기능에 알아봅니다.</p>'
          - title: 트랜잭션 복제
            href: /azure/sql-database/sql-database-managed-instance-transactional-replication
            html: <p>Azure SQL Database 및 SQL Server 테이블 간에 데이터를 복제 합니다.</p>
          - title: 데이터 동기화
            href: /azure/sql-database/sql-database-sync-data
            html: <p>여러 SQL database 및 SQL Server 인스턴스 간에 데이터를 동기화 합니다.</p>
          - title: 작업 자동화
            href: /azure/sql-database/sql-database-job-automation-overview
            html: <p>SQL 에이전트 및 탄력적 작업을 사용 하 여 반복적인 작업을 예약 합니다.</p>
          - title: 임시 테이블
            href: /azure/sql-database/sql-database-temporal-tables
            html: <p>추적 및 데이터에는 변경 내용의 전체 기록을 분석 합니다.</p>
