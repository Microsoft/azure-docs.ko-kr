summary: >
  이 문서에서는 Azure에서 리소스 관리자 배포 모델을 사용하여 만든 Windows 가상 머신에 대한 일부 일반적인 질문을 해결합니다. 이 토픽의 Linux 버전에 대해서는 [Linux Virtual Machines에 대해 자주 묻는 질문](../linux/faq.yml)을 참조하세요.
sections:
- name: 무시됨
  questions:
  - question: >
      Azure VM에서 무엇을 실행할 수 있습니까?
    answer: "모든 구독자는 Azure 가상 머신에서 서버 소프트웨어를 실행할 수 있습니다. Azure에서 Microsoft 서버 소프트웨어 실행을 위한 지원 정책에 대한 자세한 내용은 [Azure Virtual Machines에 대한 Microsoft 서버 소프트웨어 지원](https://support.microsoft.com/kb/2721672)을 참조하세요.\n\nWindows 7, Windows 8.1 및 Windows 10의 특정 버전은 MSDN Azure 혜택 구독자와 MSDN 개발 및 테스트 종량제 구독자가 개발 및 테스트 작업을 위해 사용할 수 있습니다. 지침과 제한 사항을 포함한 자세한 내용은 [MSDN 구독자를 위한 Windows 클라이언트 이미지](https://azure.microsoft.com/blog/2014/05/29/windows-client-images-on-azure/)를 참조하세요. \n"
  - question: >
      가상 컴퓨터에 얼마나 많은 용량의 스토리지를 사용할 수 있습니까?
    answer: >
      각 데이터 디스크의 최대 용량은 32,767GiB입니다. 사용할 수 있는 데이터 디스크의 수는 가상 머신의 크기에 따라 달라집니다. 자세한 내용은 [Virtual Machines의 크기](../sizes.md)를 참조하세요.


      Azure Managed Disks는 데이터 영구 저장을 위해 Azure Virtual Machines와 함께 사용하기 적합한 디스크 스토리지 제품입니다. 각 Virtual Machine과 함께 여러 Managed Disks를 사용할 수 있습니다. Managed Disks는 프리미엄 Managed Disks와 표준 Managed Disks 등 내구성이 뛰어난 두 가지 스토리지 옵션을 제공합니다. 가격 책정 정보는 [Managed Disks 가격 책정](https://azure.microsoft.com/pricing/details/managed-disks)을 참조하세요.


      Azure Stroage 계정은 운영 체제 디스크 및 모든 데이터 디스크에 대한 스토리지도 제공할 수 있습니다. 각 디스크는 페이지 blob으로 저장된 .vhd 파일입니다. 가격 책정에 대한 자세한 내용은 [스토리지 가격 세부 정보](https://azure.microsoft.com/pricing/details/storage/)를 참조하세요.
  - question: >
      나의 가상 머신에 액세스 하려면 어떻게 해야 합니까?
    answer: "RDP(원격 데스크톱 연결)를 사용하여 Windows VM에 대한 원격 연결을 설정합니다. 안내 사항은 [Windows를 실행하는 Azure 가상 머신에 연결하고 로그온하는 방법](connect-logon.md)을 참조하세요. 서버가 원격 데스크톱 서비스 세션 호스트로 구성되지 않으면 최대 2개의 동시 연결이 지원됩니다.  \n\n원격 데스크톱에 문제가 있는 경우 [Windows 기반 Azure Virtual Machine에 대한 원격 데스크톱 연결 문제 해결](/troubleshoot/azure/virtual-machines/troubleshoot-rdp-connection?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)을 참조하세요. \n\nHyper-V에 익숙하다면 VMConnect와 유사한 도구를 찾을 수 있습니다. 가상 머신으로 콘솔 액세스가 지원되지 않으므로 Azure는 유사한 도구를 제공하지 않습니다.\n"
  - question: >
      임시 디스크(기본적으로 D: 드라이브)를 사용하여 데이터를 저장할 수 있나요?
    answer: >
      데이터 저장에 임시 디스크를 사용해서는 안 됩니다. 해당 드라이브는 임시 스토리지일 뿐이므로 복구할 수 없는 데이터가 손실될 위험이 있습니다. Virtual Machine가 다른 호스트로 이동하면 데이터가 손실될 수 있습니다. 가상 머신 크기를 조정하고, 호스트를 업데이트 하거나, 호스트의 하드웨어가 실패하는 경우가, 가상 머신이 이동할 수 있는 몇 가지 이유가 됩니다.


      D: 드라이브 문자를 사용해야 하는 애플리케이션이 있는 경우 드라이브 문자를 재할당하여 임시 디스크가 D: 외의 다른 드라이브 문자를 사용하도록 할 수 있습니다. 지침에 대한 자세한 내용은 [Windows 임시 디스크의 드라이브 문자 변경](change-drive-letter.md)을 참조하세요.
  - question: >
      임시 디스크의 드라이브 문자 변경을 어떻게 합니까?
    answer: >
      페이지 파일을 이동하고 드라이브 문자를 다시 할당하여 드라이브 문자를 변경할 수는 있지만, 이렇게 하려면 관련 단계를 특정 순서에 따라 수행해야 합니다. 지침에 대한 자세한 내용은 [Windows 임시 디스크의 드라이브 문자 변경](change-drive-letter.md)을 참조하세요.
  - question: >
      가용성 집합에 기존 VM을 추가할 수 있나요?
    answer: >
      아니요. VM이 가용성 집합에 속하려면 집합 내에서 VM을 만들어야 합니다. 현재는 VM을 만든 이후에 가용성 집합에 추가하는 방법이 없습니다.
  - question: >
      가상 컴퓨터를 Azure에 업로드할 수 있나요?
    answer: >
      예. 자세한 내용은 [온-프레미스 VM을 Azure로 마이그레이션](on-prem-to-azure.md)을 참조하세요.
  - question: >
      OS 디스크의 크기를 조정할 수 있나요?
    answer: >
      예. 자세한 내용은 [Azure 리소스 그룹에서 Virtual Machine의 OS 드라이브를 확장하는 방법](expand-os-disk.md)을 참조하세요.
  - question: >
      기존 Azure VM을 복사 또는 복제할 수 있나요?
    answer: >
      예. 관리되는 이미지를 사용하여 가상 머신의 이미지를 만든 후 이 이미지를 사용하여 여러 VM을 새로 구축할 수 있습니다. 자세한 내용은 [VM의 사용자 지정 이미지 만들기](tutorial-custom-images.md)를 참조하세요.
  - question: >
      Azure Resource Manager를 통해 캐나다 중부 및 캐나다 동부 지역이 보이지 않는 이유가 무엇인가요?
    answer: >
      캐나다 중부 및 캐나다 동부의 새로운 두 지역은 기존의 Azure 구독에 대한 가상 머신 만들기에 자동으로 등록되지 않습니다. 가상 머신이 Azure 포털을 통해 Azure Resource Manager를 사용하는 다른 지역에 배포될 때 자동으로 등록됩니다. 가상 머신이 다른 Azure 지역에 배포된 후 새로운 지역은 다음 가상 머신에 대해 사용할 수 있어야 합니다.
  - question: >
      Azure에서 Linux VM을 지원하나요?
    answer: >
      예. 사용해 보기 위해 Linux VM을 신속하게 만들려면 [포털을 사용하여 Azure에서 Linux VM 만들기](../linux/quick-create-portal.md)를 참조하세요.
  - question: >
      VM을 만든 후에 NIC를 추가할 수 있나요?
    answer: "예, 이제 가능합니다. 먼저 VM에 대한 할당 취소를 중지해야 합니다. 그런 다음 NIC를 추가하거나 제거할 수 있습니다(VM에 있는 마지막 NIC가 아닌 경우). \n"
  - question: >
      컴퓨터 이름 요구 사항이 있나요?
    answer: >
      예. 컴퓨터 이름은 15자까지 지정할 수 있습니다. [명명 규칙 및 제한 사항](/azure/cloud-adoption-framework/ready/azure-best-practices/naming-and-tagging)을 참조하여 리소스 이름 지정에 대해 자세히 알아보세요.
  - question: >
      리소스 그룹 이름에 대한 요구 사항이 있나요?
    answer: >
      예. 리소스 그룹 이름은 90자까지 지정할 수 있습니다. [명명 규칙 및 제한 사항](/azure/cloud-adoption-framework/ready/azure-best-practices/naming-and-tagging#resource-naming)을 참조하여 리소스 그룹에 대해 자세히 알아보세요.
  - question: >
      VM을 만들 때의 사용자 이름 요구 사항은 무엇인가요?
    answer: "사용자 이름은 20자까지 지정할 수 있으며 마침표(\".\")로 끝날 수 없습니다. \n\n다음 사용자 이름은 사용할 수 없습니다.\n\n- `1`\n- `123`\n- `a`\n- `actuser`\n- `adm`\n- `admin`\n- `admin1`\n- `admin2`\n- `administrator`\n- `aspnet`\n- `backup`\n- `console`\n- `david`\n- `guest`\n- `john`\n- `owner`\n- `root`\n- `server`\n- `sql`\n- `support_388945a0`\n- `support`\n- `sys`\n- `test`\n- `test1`\n- `test2`\n- `test3`\n- `user`\n- `user1`\n- `user2`\n"
  - question: >
      VM을 만들 때의 암호 요구 사항은 무엇인가요?
    answer: >-
      사용하는 도구에 따라 서로 다른 암호 길이를 요구합니다.
       - 포털 - 12-72자 사이
       - PowerShell - 8-123자 사이
       - CLI - 12-123 사이

      * 소문자 포함

      * 대문자 포함

      * 숫자 포함

      * 특수 문자 포함(Regex 일치 [\W_])


